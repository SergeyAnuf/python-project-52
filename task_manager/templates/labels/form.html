{% extends "base.html" %}
{% load i18n django_bootstrap5 %}

{% block content %}
<div class="container">
    <h1 class="my-4">
        {% if object %}{% trans "Изменить метку" %}{% else %}{% trans "Создать метку" %}{% endif %}
    </h1>

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">
            {% if object %}
                {% trans "Изменить" %}
            {% else %}
                {% trans "Создать" %}
            {% endif %}
        </button>
    </form>
</div>
{% endblock %}
