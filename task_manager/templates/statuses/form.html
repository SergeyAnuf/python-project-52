{% extends "base.html" %}
{% load i18n django_bootstrap5 %}

{% block content %}
<div class="container">
    <h1 class="my-4">{{ title }}</h1>

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% if object %}
            <button type="submit" class="btn btn-primary">
                {% trans "Изменить" %}
            </button>
        {% else %}
            <button type="submit" class="btn btn-primary">
                {% trans "Создать" %}
            </button>
        {% endif %}
    </form>
</div>
{% endblock %}
