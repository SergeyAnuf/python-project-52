{% extends "base.html" %}
{% load i18n django_bootstrap5 %}

{% block content %}
<h1>{% if object %}{% trans "Обновить пользователя" %}{% else %}{% trans "Регистрация" %}{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">{% trans "Зарегистрировать" %}</button>
</form>
{% endblock %}
