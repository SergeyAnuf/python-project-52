{% extends "base.html" %}
{% load i18n django_bootstrap5 %}

{% block content %}
<div class="container">
    <h1 class="my-4">{% trans "Вход" %}</h1>

    <form method="post">
        {% csrf_token %}

        {% bootstrap_field form.username show_label=True %}
        {% bootstrap_field form.password show_label=True %}

        <button type="submit" class="btn btn-primary">
            {% trans "Войти" %}
        </button>
    </form>
</div>
{% endblock %}
